---
- name: base
  hosts:
    - htpc
  become: true
  tags: base
  roles:
    - base

- name: docker
  hosts:
    - htpc
  vars:
    docker_users:
      - "{{ ansible_user }}"
  become: true
  tags: docker
  roles:
    - docker

- name: nexcloud
  hosts:
    - htpc
  tags: nexcloud
  roles:
    - nexcloud

- name: minio
  hosts:
    - htpc
  tags: minio
  roles:
    - minio_standalone

- name: iperf
  hosts:
    - htpc
  tags: iperf
  become: true
  roles:
    - iperf3_server
